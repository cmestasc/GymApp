<div>
    <h1 fxLayoutAlign="center">Listado de Ejercicios</h1>
    <div fxLayoutAlign="center">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold" [routerLink]="['/gymApp/home/']">Home</mat-button-toggle>
        <mat-button-toggle value="italic" checked>Ejercicios</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <br>
    <mat-divider></mat-divider>

    <h2 fxLayoutAlign="center">Selecciona un grupo muscular</h2>
    <mat-divider></mat-divider>
</div>

<div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="15px">

    <div fxFlex="18"
        fxFlex.lg="15"
        fxFlex.sm="30"
        *ngFor="let musculo of musculos">

        <app-tarjeta [musculo]="musculo"></app-tarjeta>
    </div>
</div>
