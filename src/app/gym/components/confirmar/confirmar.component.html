<h1>¿Estás seguro?</h1>
<hr>
<p>
    Está a punto de borrar al usuario "{{data.nombre}} {{data.apellidos}}"
    <br>
    ¿Deseas continuar?
</p>
<div>
    <button mat-button 
            (click)="borrar()" 
            color="warn">
            Si, borrar
    </button>
    <button mat-button 
            (click)="cerrar()" 
            >
            Cancelar
    </button>
</div>
