<form class="login100-form" 
    autocomplete="off"
    [formGroup]="miFormulario"
    (ngSubmit)="registro()">
                
    <span class="login100-form-title p-b-49">
        Nuevo usuario
    </span>
    <div fxLayout="row" fxLayoutGap="10px">
        <div class="wrap-input100 m-b-23">
            <span class="label-input100">Nombre</span>
            <input class="input100"
                type="text" 
                formControlName="nombre" 
                placeholder="">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 m-b-23">
            <span class="label-input100">Apellidos</span>
            <input class="input100"
                type="text"
                formControlName="apellidos" 
                placeholder="">
            <span class="focus-input100"></span>
        </div>
    </div>

    <div fxLayout="row" fxLayoutGap="10px">
        <div class="wrap-input100 m-b-23">
            <span class="label-input100">Edad</span>
            <input class="input100"
                type="number" 
                formControlName="edad" 
                placeholder="">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 m-b-23">
            <span class="label-input100">Peso</span>
            <input class="input100"
                type="number" 
                formControlName="peso"
                placeholder="">
            <span class="focus-input100"></span>
        </div>
    </div>

    <div fxLayout="row" fxLayoutGap="10px">
        <div class="wrap-input100 m-b-23">
            <span class="label-input100">Altura</span>
            <input class="input100"
                type="number" 
                formControlName="altura" 
                placeholder="">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 m-b-23">
            <span class="label-input100">Ciudad</span>
            <input class="input100"
                type="text" 
                formControlName="ciudad" 
                placeholder="">
            <span class="focus-input100"></span>
        </div>
    </div>

    <div fxLayout="row" fxLayoutGap="10px">
        <div class="wrap-input100 m-b-23">
            <span class="label-input100">Pais</span>
            <input class="input100"
                type="text" 
                formControlName="pais" 
                placeholder="">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 m-b-23">
            <span class="label-input100">Email</span>
            <input class="input100"
                type="email" 
                formControlName="email" 
                placeholder="">
            <span class="focus-input100"></span>
        </div>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Usuario</span>
        <input class="input100"
               type="text"
               formControlName="usuario" 
               placeholder="">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Contraseña</span>
        <input class="input100"
               type="password"
               formControlName="password" 
               placeholder="">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                type="submit"
                [disabled]="miFormulario.invalid">
                Registrar
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes cuenta?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Ingresa aquí
        </a>
    </div>
</form>
